<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body {
			  margin: 0;
			  padding: 0;
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  min-height: 100vh;
			  background: #000;
			  
			}
			h2 {
			  color: #fff;
			  font-family: sans-serif;
			  font-size: 4em;
			  animation: animate 0.5s linear infinite;
			}
			
			@keyframes animate {
			  0%, 100% {
			    text-shadow: -1.5px -1.5px 0 #0ff, 1.5px 1.5px 0 #f00;
			  }
			  25% {
			    text-shadow: 1.5px 1.5px 0 #0ff, -1.5px -1.5px 0 #f00;
			  }
			  50% {
			    text-shadow: 1.5px -1.5px 0 #0ff, 1.5px -1.5px 0 #f00;
			  }
			  75% {
			    text-shadow: -1.5px 1.5px 0 #0ff, -1.5px 1.5px 0 #f00;
			  }
			}
		</style>
	</head>
	<body>
		<h2>铸科技之典范，行世间之风采</h2>
	</body>
</html>
